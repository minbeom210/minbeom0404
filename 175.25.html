<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      
    .aling  {margin-bottom: 3px; display: inline-block; height: 120px;}
      @media all and (max-width: 600px) {
           .aling  { width: 80%; color:black;  border-style: dotted;} } 
      @media all and (min-width: 600px) and (max-width:1000px){
           .aling  {width: 40%; color:blue;  border-style: dashed; }}
      @media all and (min-width:1000px){                      
           .aling  {width: 28%; color:red; border-style: double; } }
         
    </style>
    </head>

                  <div class="aling">1번 영역</div>
                  <div class="aling">2번 영역</div>       
                  <div class="aling" >3번 영역</div>

</html>
