<!DOCTYPE html>
<html>

</head>
<body>

  <form method="get" action="form_app.js">

      <option value="2">2학년</option>

      <option value="4">4학년</option>
</select>
<br>
수강과목(중복선택가능)<select size="4" multiple>
  <option value="it">it기술의이해</option>
  <option value="web">웹프로그래밍기초</option>
  <option value="3">UI/UX설계</option>
</select>
<br>
<input type="submit" value="확인">
<input type="reset" value="취소">
</form>
  </body>
</html>
