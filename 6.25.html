<body>
  <h1>레스토랑 예약하기</h1>
  <fieldset>
  <legend>예약자정보</legend>
  예약자 : <input type="text" name="name"><br>
  연락처 : <input type="teㅣ" name="tel" placeholder="000-0000-0000"><br>

      <option value="1">1명</option>
      <option value="2">2명</option>
      <option value="3">3명</option>
      <option value="4">4명</option>
</select>
</fieldset><br>
<fieldset>
<legend>일자 선택 및 시간선택</legend>
   <input type="date" name="date" min"2022-05-09">
   <input type="time" name="time" min="09:00" max="18:00">
</fieldset><br>
 
<input type="submit" value="예약">
<input type="reset" value="취소">
</body>
</html>
